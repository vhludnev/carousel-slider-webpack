<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Carousel Slideshow</title>
	<link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
</head>
<body>
	<section class="main">
		<div class="slider">
			<p><strong>A little UI experiment with a carousel slider...</strong></p>
			<form class="slides">
				<label for="number">Nr of slides:</label>
				<select id="number">
					
				</select>
			</form> 
			<div class="selectors">
				<form class="choice-form">
					<label for="choice">Select your favorite slide:</label>
					<select id="choice">
						<option hidden selected></option>
					
					</select>
				</form>
				<button id="infinity">&#8734;</button>
			</div>
			<div class="wrapper">
				<ul class="gallery">
					<li class="item" id="img1"><img src="images/Chrysanthemum.jpg" width="500" height="375" alt=""></li>
					<li class="item" id="img2"><img src="images/Desert.jpg" width="500" height="375" alt=""></li>
					<li class="item" id="img3"><img src="images/Hydrangeas.jpg" width="500" height="375" alt=""></li>
					<li class="item" id="img4"><img src="images/Jellyfish.jpg" width="500" height="375" alt="" ></li>
					<li class="item" id="img5"><img src="images/Koala.jpg" width="500" height="375" alt="" ></li>
					<li class="item" id="img6"><img src="images/Lighthouse.jpg" width="500" height="375" alt="" ></li>
					<li class="item" id="img7"><img src="images/Penguins.jpg" width="500" height="375" alt="" ></li>
					<li class="item" id="img8"><img src="images/Tulips.jpg" width="500" height="375" alt=""></li>
					<li class="item" id="img9"><div>Lorem ipsum dolor sit amet consectetur adipisicing elit.</div></li>
					<li class="item copied" id="img10"><img src="images/Hydrangeas-BW.jpg" width="500" height="375" alt="" ></li>
					<li class="item copied" id="img11"><img src="images/Koala-BW.jpg" width="500" height="375" alt="" ></li>
					<li class="item copied" id="img12"><img src="images/Lighthouse-BW.jpg" width="500" height="375" alt=""></li>
				</ul>
				<div class="buttons">
					<button class="prev">
						<img src="icons/left.svg" alt="left">	
					</button>
					<button class="next">
						<img src="icons/right.svg" alt="right">
					</button>
				</div>
			</div>
			<nav>
				
			</nav>
		</div>
	</section>
</body>

</html>
